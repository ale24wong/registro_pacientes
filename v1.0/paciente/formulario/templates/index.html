{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Lista de pacientes</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">

			      <td>{{ p.nombres }}</td>
			      <td>{{ p.apellidos }}</td>
			      <td>{{ p.telefono }}</td>
