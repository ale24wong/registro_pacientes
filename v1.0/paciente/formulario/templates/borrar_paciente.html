{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Borrar paciente</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			<div class="alert alert-danger" role="alert">
			   Esta seguro de eliminar el paciente {{ paciente.nombres }} {{paciente.apellidos}}?
			</div>
		    <input class="btn btn-dark" type="submit" value="OK" />
		</form>		
	</div>
</body>
</html>
